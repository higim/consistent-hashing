<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Consistent Hashing Dashboard</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    .dashboard {
        display: flex;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }
    svg {
        background: #fff;
        border: 1px solid #ccc;
        flex: 1;
    }
    .control-panel {
        width: 300px;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
        margin-top: 0;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background: steelblue;
        color: #fff;
        cursor: pointer;
        margin-top: 5px;
        transition: background 0.3s;
    }
    button:disabled {
        background: #aaa;
        cursor: not-allowed;
    }
    button:hover:not(:disabled) {
        background: #4682b4;
    }
    .node-bar {
        width: 100%;
        height: 15px;
        background: #eee;
        border-radius: 5px;
        margin-top: 5px;
        overflow: hidden;
    }
    .node-bar-fill {
        height: 100%;
        background: orange;
        width: 0%;
    }
    .node-circle {
        fill: steelblue;
        stroke: black;
        stroke-width: 1px;
        cursor: pointer;
    }
    .node-circle.selected {
        stroke: red;
        stroke-width: 2px;
    }
    .node-label {
        font-size: 12px;
        text-anchor: middle;
        dominant-baseline: middle;
        pointer-events: none; 
    }
</style>
</head>
<body>

<div class="dashboard">
    <svg width="800" height="800"></svg>
    
    <div class="control-panel">
        <div class="card">
            <h3>Cluster Controls</h3>
            <button id="add-node-btn">Add Node</button>
        </div>

        <div class="card">
            <h3>Selected Node</h3>
            <p id="node-id">ID: </p>
            <p id="node-load">Load: </p>
            <p id="node-keys">Keys: </p>
            <button id="delete-node-btn" disabled>Delete Node</button>
        </div>
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
